<aside class="about-dialog mdc-dialog" role="alertdialog">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header about-dialog__header">
      <h2 class="mdc-dialog__header__title">
        About
      </h2>
    </header>
    <section class="mdc-dialog__body">
      <p>Buxy - a simple finance tracking app</p>
      <p>
        Version
        <%= version %>
      </p>
      <p>Developed by:
        <a href="https://github.com/Vladyslav-Plakhuta">@Vladyslav-Plakhuta</a>,
        <a href="https://github.com/OlgaOrlova">@OlgaOrlova</a>,
        <a href="https://github.com/Konstanty-Ivashchenko">@Konstanty-Ivashchenko</a>,
        <a href="https://github.com/ihor7016">@ihor7016</a>,
        <a href="https://github.com/gift-a">@gift-a</a>
      </p>
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">OK</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
